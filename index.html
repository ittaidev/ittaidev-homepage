<!doctype html>

<html lang="es" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ittai Rivero — Sysadmin · Cloud · Seguridad</title>
  <meta name="description" content="Portfolio de Ittai Rivero — ASIR con especialidad en Ciberseguridad. Sysadmin, Cloud, DevOps y Seguridad." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  // Theme toggle
  const themeBtn = document.getElementById('themeBtn');
  const root = document.documentElement;
  const THEME_KEY = 'theme-preference';
  const getTheme = () => localStorage.getItem(THEME_KEY);
  const setTheme = (v) => localStorage.setItem(THEME_KEY, v);
  const applyTheme = (v) => v === 'dark' ? root.classList.add('dark') : root.classList.remove('dark');
  const initialTheme = getTheme() || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  applyTheme(initialTheme);
  themeBtn?.addEventListener('click', () => {
    const next = root.classList.contains('dark') ? 'light' : 'dark';
    applyTheme(next); setTheme(next);
  });// Language toggle (ES/EN) const LANG_KEY = 'lang-preference'; const langBtn = document.getElementById('langBtn'); const langLabel = document.getElementById('langLabel'); const getLang = () => localStorage.getItem(LANG_KEY) || 'es'; const setLang = (v) => localStorage.setItem(LANG_KEY, v); function applyLang(lang) { document.documentElement.setAttribute('lang', lang); document.querySelectorAll('[data-i18n]').forEach(el => { const txt = el.dataset[lang]; if (typeof txt === 'string') el.textContent = txt; }); if (langLabel) langLabel.textContent = lang.toUpperCase(); } applyLang(getLang()); langBtn?.addEventListener('click', () => { const next = getLang() === 'es' ? 'en' : 'es'; setLang(next); applyLang(next); }); </script>

</body>
</html>
